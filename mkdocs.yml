site_name: String Grouper  

repo_url: https://github.com/GuillaumePressiat/string_grouper


theme:
  name: material
  features:
    - navigation.tabs
#    - navigation.tabs.sticky

nav:
  - Home:
    - index.md
  - References:
    - references.md
  - Examples:
    - examples.md
  - Performance:
    - performance.md
  - String Grouper class:
    - sg_class.md

markdown_extensions:
  - toc:
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
